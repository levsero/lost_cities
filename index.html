<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lost Cities</title>
    <link rel="stylesheet" type="text/css" href="css/cities.css">
  </head>

  <body>
    <h1>Lost Cities</h1>

    <figure class="game group" id="game">
      <content class="player left">Player1:
        <ul id="player1-hand"></ul>
        <ul id="player1-piles"></ul>
      </content>
      <content class="player right">Player2:
        <ul id="player2-hand"></ul>
        <ul id="player2-piles"></ul>
      </content>
      <content id="cards"></content>
      <ul id="discard-piles"></ul>
    </figure>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/player.js"></script>
    <script src="js/piles.js"></script>
    <script src="js/citiesView.js"></script>

    <script>
      $(function () {
        game = new Cities.GameView($("#game"));
      });
    </script>
  </body>
</html>
