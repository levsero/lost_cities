<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lost Cities</title>
    <link rel="stylesheet" type="text/css" href="css/cities.css">
  </head>

  <body>
    <p class="rules">For the rules of Lost City visit
      <a href="http://www.happymeeple.com/en/board-games/lost-cities/rules/">here.</a>
      <br/>This game was created to practice coding, it is not fully playable due to the
      fact that you can see your opponents cards:). Currently you also can't take discarded cards.
      Left click to play card, right click to discard card.</p>
    <h1>Lost Cities</h1>

    <figure class="game group" id="game">
      <content class="player left">Player1:
        Hand:
        <ul class="hand" id="player1-hand"></ul>
        <br>
        Piles:
        <ul class="piles" id="player1-piles"></ul>
      </content>
      <content class="player right">Player2:
        Hand:
        <ul class="hand" id="player2-hand"></ul>
        <br>
        Piles:
        <ul class="piles" id="player2-piles"></ul>
      </content>
      <content id="cards"></content>
      <br>
      Discard Piles:<ul class="discard-piles" id="discard-piles"></ul>
    </figure>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/player.js"></script>
    <script src="js/piles.js"></script>
    <script src="js/citiesView.js"></script>

    <script>
      $(function () {
        game = new Cities.GameView($("#game"));
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-63615838-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
